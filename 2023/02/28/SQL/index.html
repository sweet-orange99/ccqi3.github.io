              <h1>常用SQL整理</h1>
<h2 id="查询当天、本周、本月、本年的数据">查询当天、本周、本月、本年的数据</h2>
<h3 id="查询天">查询天</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment"># 查询当天</span><br><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> tb <span class="hljs-keyword">where</span> <span class="hljs-built_in">DATE</span>(create_time) = <span class="hljs-keyword">curdate</span>()<br></code></pre></td></tr></table></figure>
<h3 id="查询周">查询周</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment"># 查询本周(从上个星期的周日开始计算，到这个星期的周六)</span><br><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> tb <span class="hljs-keyword">where</span> <span class="hljs-keyword">YEARWEEK</span>(<span class="hljs-keyword">date_format</span>(create_time,<span class="hljs-string">&#x27;%Y-%m-%d&#x27;</span>)) = <span class="hljs-keyword">YEARWEEK</span>(<span class="hljs-keyword">now</span>())<br><span class="hljs-comment"># 查询上周</span><br><span class="hljs-keyword">SELECT</span> * <span class="hljs-keyword">FROM</span> tb <span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">WEEK</span>(create_time)=<span class="hljs-keyword">WEEK</span>(<span class="hljs-keyword">DATE_SUB</span>(<span class="hljs-keyword">NOW</span>(),<span class="hljs-built_in">INTERVAL</span> <span class="hljs-number">1</span> <span class="hljs-keyword">WEEK</span>))<br><span class="hljs-keyword">AND</span> <span class="hljs-keyword">YEAR</span>(create_time) = <span class="hljs-keyword">YEAR</span>(<span class="hljs-keyword">NOW</span>()) <br><span class="hljs-comment"># 查询近七天的数据</span><br><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> tb <span class="hljs-keyword">where</span> <span class="hljs-keyword">date_sub</span>(<span class="hljs-keyword">curdate</span>(), <span class="hljs-built_in">interval</span> <span class="hljs-number">7</span> <span class="hljs-keyword">day</span>) &lt;= <span class="hljs-built_in">date</span>(create_time)<br></code></pre></td></tr></table></figure>
<h3 id="查询月">查询月</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment"># 查询本月</span><br><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> tb <span class="hljs-keyword">where</span> <span class="hljs-keyword">date_format</span>(create_time,<span class="hljs-string">&#x27;%Y-%m&#x27;</span>) = <span class="hljs-keyword">date_format</span>(<span class="hljs-keyword">now</span>(),<span class="hljs-string">&#x27;%Y-%m&#x27;</span>)<br><span class="hljs-comment"># 查询上月的数据</span><br><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> tb<br>	<span class="hljs-keyword">where</span> <span class="hljs-keyword">date_format</span>(create_time, <span class="hljs-string">&#x27;%Y-%m&#x27;</span>)=<span class="hljs-keyword">date_format</span>(<span class="hljs-keyword">DATE_SUB</span>(<span class="hljs-keyword">curdate</span>(), <span class="hljs-built_in">INTERVAL</span> <span class="hljs-number">1</span> <span class="hljs-keyword">MONTH</span>),<span class="hljs-string">&#x27;%Y-%m&#x27;</span>) <br></code></pre></td></tr></table></figure>
<h3 id="查询季度">查询季度</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment"># 查询本季度</span><br><span class="hljs-keyword">SELECT</span> * <span class="hljs-keyword">FROM</span> tb <span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">QUARTER</span>(create_time)=<span class="hljs-keyword">QUARTER</span>(<span class="hljs-keyword">NOW</span>())<br><span class="hljs-keyword">AND</span> <span class="hljs-keyword">YEAR</span>(create_time) = <span class="hljs-keyword">YEAR</span>(<span class="hljs-keyword">NOW</span>())<br><span class="hljs-comment"># 查询上季度</span><br><span class="hljs-keyword">SELECT</span> * <span class="hljs-keyword">FROM</span> tb <span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">QUARTER</span>(create_time)=<span class="hljs-keyword">QUARTER</span>(<span class="hljs-keyword">DATE_SUB</span>(<span class="hljs-keyword">NOW</span>(),<span class="hljs-built_in">INTERVAL</span> <span class="hljs-number">1</span> <span class="hljs-keyword">QUARTER</span>)) <span class="hljs-keyword">AND</span> <span class="hljs-keyword">YEAR</span>(create_time) = <span class="hljs-keyword">YEAR</span>(<span class="hljs-keyword">NOW</span>())<br></code></pre></td></tr></table></figure>
<h3 id="查询年">查询年</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment"># 查询本年</span><br><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> tb <span class="hljs-keyword">where</span> <span class="hljs-keyword">date_format</span>(create_time,<span class="hljs-string">&#x27;%Y&#x27;</span>) = <span class="hljs-keyword">date_format</span>(<span class="hljs-keyword">now</span>(),<span class="hljs-string">&#x27;%Y&#x27;</span>)<br><span class="hljs-comment"># 查询上年</span><br><span class="hljs-keyword">SELECT</span> * <span class="hljs-keyword">FROM</span> tb <span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">YEAR</span>(create_time)=<span class="hljs-keyword">YEAR</span>(<span class="hljs-keyword">DATE_SUB</span>(<span class="hljs-keyword">NOW</span>(),<span class="hljs-built_in">INTERVAL</span> <span class="hljs-number">1</span> <span class="hljs-keyword">YEAR</span>))<br></code></pre></td></tr></table></figure>
