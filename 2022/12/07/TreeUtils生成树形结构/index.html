<h2 id="TreeNode">TreeNode</h2>
<p>用来表示每个树节点的抽象，即需要生成树的对象需要实现此接口</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 树节点父类，所有需要使用&#123;<span class="hljs-doctag">@linkplain</span> TreeUtils&#125;工具类形成树形结构等操作的节点都需要实现该接口</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@param</span> &lt;T&gt; 节点id类型</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">TreeNode</span>&lt;<span class="hljs-title">T</span>&gt; </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取节点id</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> 树节点id</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function">T <span class="hljs-title">id</span><span class="hljs-params">()</span></span>;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取该节点的父节点id</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> 父节点id</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function">T <span class="hljs-title">parentId</span><span class="hljs-params">()</span></span>;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 是否是根节点</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> true：根节点</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">root</span><span class="hljs-params">()</span></span>;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 设置节点的子节点列表</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> children 子节点</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">setChildren</span><span class="hljs-params">(List&lt;? extends TreeNode&lt;T&gt;&gt; children)</span></span>;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取所有子节点</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> 子节点列表</span><br><span class="hljs-comment">     */</span><br>    List&lt;? extends TreeNode&lt;T&gt;&gt; getChildren();<br>&#125;<br></code></pre></td></tr></table></figure>
<h2 id="TreeUtils">TreeUtils</h2>
<p>用来生成树形结构，以及获取所有叶子节点等操作</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TreeUtils</span> </span>&#123;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 根据所有树节点列表，生成含有所有树形结构的列表</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nodes 树形节点列表</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> &lt;T&gt;   节点类型</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> 树形结构列表</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T extends TreeNode&lt;?&gt;&gt; <span class="hljs-function">List&lt;T&gt; <span class="hljs-title">generateTrees</span><span class="hljs-params">(List&lt;T&gt; nodes)</span> </span>&#123;<br>        List&lt;T&gt; roots = <span class="hljs-keyword">new</span> ArrayList&lt;&gt;();<br>        <span class="hljs-keyword">for</span> (Iterator&lt;T&gt; ite = nodes.iterator(); ite.hasNext(); ) &#123;<br>            T node = ite.next();<br>            <span class="hljs-keyword">if</span> (node.root()) &#123;<br>                roots.add(node);<br>                <span class="hljs-comment">// 从所有节点列表中删除该节点，以免后续重复遍历该节点</span><br>                ite.remove();<br>            &#125;<br>        &#125;<br><br>        roots.forEach(r -&gt; &#123;<br>            setChildren(r, nodes);<br>        &#125;);<br>        <span class="hljs-keyword">return</span> roots;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 从所有节点列表中查找并设置parent的所有子节点</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> parent 父节点</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nodes  所有树节点列表</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-meta">@SuppressWarnings(&quot;all&quot;)</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T extends TreeNode&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">setChildren</span><span class="hljs-params">(T parent, List&lt;T&gt; nodes)</span> </span>&#123;<br>        List&lt;T&gt; children = <span class="hljs-keyword">new</span> ArrayList&lt;&gt;();<br>        Object parentId = parent.id();<br>        <span class="hljs-keyword">for</span> (Iterator&lt;T&gt; ite = nodes.iterator(); ite.hasNext(); ) &#123;<br>            T node = ite.next();<br>            <span class="hljs-keyword">if</span> (Objects.equals(node.parentId(), parentId)) &#123;<br>                children.add(node);<br>                <span class="hljs-comment">// 从所有节点列表中删除该节点，以免后续重复遍历该节点</span><br>                ite.remove();<br>            &#125;<br>        &#125;<br>        <span class="hljs-comment">// 如果孩子为空，则直接返回,否则继续递归设置孩子的孩子</span><br>        <span class="hljs-keyword">if</span> (children.isEmpty()) &#123;<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br>        parent.setChildren(children);<br>        children.forEach(m -&gt; &#123;<br>            <span class="hljs-comment">// 递归设置子节点</span><br>            setChildren(m, nodes);<br>        &#125;);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取指定树节点下的所有叶子节点</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> parent 父节点</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> &lt;T&gt;    实际节点类型</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> 叶子节点</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T extends TreeNode&lt;?&gt;&gt; <span class="hljs-function">List&lt;T&gt; <span class="hljs-title">getLeafs</span><span class="hljs-params">(T parent)</span> </span>&#123;<br>        List&lt;T&gt; leafs = <span class="hljs-keyword">new</span> ArrayList&lt;&gt;();<br>        fillLeaf(parent, leafs);<br>        <span class="hljs-keyword">return</span> leafs;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 将parent的所有叶子节点填充至leafs列表中</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> parent 父节点</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> leafs  叶子节点列表</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> &lt;T&gt;    实际节点类型</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-meta">@SuppressWarnings(&quot;all&quot;)</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T extends TreeNode&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">fillLeaf</span><span class="hljs-params">(T parent, List&lt;T&gt; leafs)</span> </span>&#123;<br>        List&lt;T&gt; children = parent.getChildren();<br>        <span class="hljs-comment">// 如果节点没有子节点则说明为叶子节点</span><br>        <span class="hljs-keyword">if</span> (CollectionUtils.isEmpty(children)) &#123;<br>            leafs.add(parent);<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br>        <span class="hljs-comment">// 递归调用子节点，查找叶子节点</span><br>        <span class="hljs-keyword">for</span> (T child : children) &#123;<br>            fillLeaf(child, leafs);<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
